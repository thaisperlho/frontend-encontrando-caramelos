    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg" >

            </div>

                <input id="hdID" type="hidden" />
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input style="background-color: #faeedd ;" id="txtnome" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                        </div>
                    </div>
                    <div class="col-md-6">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Ra√ßa</label>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Cor</label>
                            <input style="background-color: #faeedd ;" id="txtcor" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">                            
                                <input type="checkbox" class="form-check-input center"  id="gridCheck1">
                                <label for="">Vacinado</label>   
                                <label style="background-color: #faeedd ;" class="form-check-label" for="gridCheck1">
                        </div>
                    </div>
                    <div class="col-md-2">

                                <input type="checkbox" class="form-check-input center"  id="gridCheck2">
